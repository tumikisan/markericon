name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop

permissions: # ★ デプロイに必要な権限を追加
  contents: read
  pages: write
  id-token: write      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ブランチに応じて環境を動的に設定
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace tokens
        run: |
          echo "--- Start Debugging File Paths ---"
    
          echo "Current directory:"
          pwd  # ★ 現在のディレクトリのパスを表示する
          
          echo "Files in current directory:"
          ls -l # ★ 現在のディレクトリにあるファイルの一覧を詳細表示する
          
          echo "--- End Debugging ---"
          # プレースホルダーを環境変数（Secretsから注入）で置換する
          sed -i "s|__WEB_APP_URL__|URL_REPLACEMENT_SUCCESS|g" index.html
          sed -i "s|__SECRET_TOKEN__|TOKEN_REPLACEMENT_SUCCESS|g" index.html
          sed -i "s|__YOUR_API_KEY__|APIKEY_REPLACEMENT_SUCCESS|g" index.html
          # 他のファイルも必要なら置換する

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
