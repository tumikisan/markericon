name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop

permissions: # ★ デプロイに必要な権限を追加
  contents: read
  pages: write
  id-token: write      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ブランチに応じて環境を動的に設定
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace tokens
        run: |
          
          # プレースホルダーを環境変数（Secretsから注入）で置換する
          sed -i "s|__PLACEHOLDER_WEB_APP_UR__|${{ secrets.WEB_APP_URL }}|g" index.html
          sed -i "s|__PLACEHOLDER_SECRET_TOKEN__|${{ secrets.SECRET_TOKEN }}|g" index.html
          sed -i "s|__PLACEHOLDER_YOUR_API_KEY__|${{ secrets.YOUR_API_KEY }}|g" index.html
          # 他のファイルも必要なら置換する

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
